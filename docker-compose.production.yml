version: '3'

volumes:
  pg_data_production:
  catgram_static_volume:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
    restart: always
  backend:
    image: ivalexanna/catgram_backend:latest
    env_file: .env
    volumes:
      - catgram_static_volume:/backend_static
      - media:/media
    depends_on:
      - db
  frontend:
    image: ivalexanna/catgram_frontend:latest
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - catgram_static_volume:/frontend_static
  gateway:
    depends_on:
      - backend
      - frontend
    image: ivalexanna/catgram_gateway:latest
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - catgram_static_volume:/staticfiles
      - media:/media
